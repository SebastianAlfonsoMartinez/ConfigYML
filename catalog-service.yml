server:
  port: ${PORT:${SERVER_PORT:0}}
  
spring:
  application:
    name: catalog-service
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27018
  #jpa:
   # defer-datasource-initialization: true
    #hibernate:
     # ddl-auto: create-drop
  #sql:
   # init:
    #  data-location: classpath:catalog.sql



queue:
  movie:
    name: UnaQueue
  serie:
    name: SerieQueue



eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    healthcheck:
      enabled: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

management:
  info:
    env:
      enabled: true
  endpoints:
    info:
      enable: true
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      series:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 15000
        permittedNumberOfCallsInHalfOpenState: 3
        registerHealthIndicator: true
        allowHealthIndicatorFail: false
        automaticTransitionFromOpenToHalfOpenEnabled: true

  retry:
    instances:
      series:
        maxAttempts: 4
        waitDuration: 1000
        retryExceptions:
          - feign.FeignException$InternalServerError

